<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inventory</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card
    *ngFor="let item of
dataInventory"
  >
    <ion-item>
      <ion-label>
        {{item.nama}}
        <p>{{item.jenis}}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="hapusInventory(item.id)"
        >Hapus</ion-button
      >
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)"
        >Edit</ion-button
      >
    </ion-item>
  </ion-card>
</ion-content>
<ion-card>
  <ion-button (click)="open_modal_tambah(true)" expand="block"
    >Tambah Inventory</ion-button
  >
</ion-card>
<!-- ini untuk modal tambah -->
<ion-modal [isOpen]="modal_tambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Inventory</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Nama Inventory"
          labelPlacement="floating"
          required
          [(ngModel)]="nama"
          placeholder="Masukkan Nama Inventory"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Jenis Inventory"
          labelPlacement="floating"
          required
          [(ngModel)]="jenis"
          placeholder="Masukkan Jenis Inventory"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="tambahInventory()"
            color="primary"
            shape="full"
            expand="block"
            >Tambah Inventory
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modal_edit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Inventory</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Nama Inventory"
          labelPlacement="floating"
          required
          [(ngModel)]="nama"
          placeholder="Masukkan Nama Inventory"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Jenis Inventory"
          labelPlacement="floating"
          required
          [(ngModel)]="jenis"
          placeholder="Masukkan Jenis Inventory"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="editInventory()"
            color="primary"
            shape="full"
            expand="block"
            >Edit Inventory
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
